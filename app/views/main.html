<div data-ng-controller="MainCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Liste de courses</a>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown-user">
                        <a class="dropdown-toggle" data-toggle="dropdown">{{ user.firstName }} {{ user.lastName }} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ng-click="logout()">Se d√©connecter</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <!--Sidebar-->
            <div class="col-sm-3 col-md-2 sidebar">
                <!--Add a list-->
                <button class="btn btn-success" ng-click="addList()">Ajouter une liste</button>
                <br/><br/>

                <!--Currents lists-->
                <ul class="nav nav-sidebar">
                    <li ng-repeat="list in lists" ng-class="(list.$id == selectedList.$id) ? 'active' : ''" ng-click="selectList(list)"><a>{{ list.name }}</a></li>
                </ul>
            </div>

            <!--Content-->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">{{ selectedList.name }}</h1>

                <div class="row">
                    <ul>
                        <li ng-repeat="item in selectedList.items"><span class="badge">{{ item.qte }}</span> {{ item.name }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
